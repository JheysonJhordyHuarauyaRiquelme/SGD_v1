<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Dojo</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <a href="{% url 'crear_alumno' %}">+ Nuevo Alumno</a>
        <a href="{% url 'listar_alumnos' %}">Ver Alumnos</a>
        <a href="{% url 'listar_examenes' %}">Exámenes</a>
        <a href="{% url 'listar_pagos' %}">Pagos</a>
        <a href="{% url 'logout' %}">Cerrar sesión</a>
    </div>

    <div class="content">
        <h1>{{ message }}</h1>

        {% if dojo %}
            <h2>{{ dojo.nombre }}</h2>
            <p>Ubicación: {{ dojo.ubicacion }}</p>
        {% endif %}
    </div>
</body>
</html>
